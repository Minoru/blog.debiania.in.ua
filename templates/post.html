<article>
<header id="post-header">

    <div id="header-and-prev-next-buttons">
        <span>
        $if(prev_post_url)$
        <div class="prev_next_post_button"
             id="prev_post_button">
            <a href="$prev_post_url$"><span id="prev-anchor"></span></a>
        </div>
        $endif$

        $if(next_post_url)$
        <div class="prev_next_post_button"
             id="next_post_button">
            <a href="$next_post_url$"><span id="next-anchor"></span></a>
        </div>
        $endif$
        </span>

        <h1>$title$</h1>
    </div>

    <hr id="post-date-ruler">

    <div id="post-date"><time datetime="$datetime$">$date$</time></div>
</header>

<div id="post">
$body$
</div>
