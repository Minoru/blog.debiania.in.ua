<article id="service-page">
$for(years)$
    <center>
        <h2>$year$</h2>
    </center>

    <div class="year-posts-list">
    $for(posts)$
        <p>
            <a href="$url$">$title$</a>
            <span>
                <time datetime="$datetime$">
                    $date$
                </time>
            </span>
        </p>
        <div id="year-posts-list-clearfix"></div>
    $endfor$
    </div>
$endfor$
</article>
